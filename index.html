  <script>
    const countdownEl = document.getElementById('countdown');
    const enterBtn = document.getElementById('enterBtn');

    const countdownSeconds = 60; // è®¾ç½®å€’è®¡æ—¶æ—¶é—´
    let timeLeft = countdownSeconds;

    // é™åˆ¶æ¯IPæ¯å¤©åªèƒ½ç‚¹å‡»ä¸€æ¬¡ï¼ˆä½¿ç”¨localStorageæ¨¡æ‹Ÿï¼‰
    const todayKey = 'entered_' + new Date().toISOString().split('T')[0];
