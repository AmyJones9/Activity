<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>红包雨活动</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
    }

    .red-envelope {
      position: absolute;
      background-image: url('red.jpg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      animation-name: fall, spin;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
      will-change: transform, top;
    }

    @keyframes fall {
      0% { top: -100px; opacity: 0; }
      10% { opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #modal, #accountInput {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      z-index: 999;
    }

    #modal {
      display: none;
    }

    #accountInput input {
      width: 200px;
      padding: 5px;
    }

    #accountInput button {
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="accountInput">
  <p>请输入你的工作账号 ID:</p>
  <input type="text" id="accountField" placeholder="如：abc123">
  <br>
  <button onclick="startRain()">确认</button>
</div>

<div id="modal">
  <p id="message"></p>
  <button onclick="closeModal()">关闭</button>
</div>

<script>
  const SUPABASE_URL = "https://nucciijparpwlebiqduu.supabase.co"; // 替换成你的 Supabase 项目 URL
  const SUPABASE_KEY = "process.env.SUPABASE_KEY";              // 替换成你的 Supabase anon key

  let userAccount = '';
  const minMoney = 5, maxMoney = 50;
  const maxEnvelopes = 20;
  let hasClaimed = false;

  async function checkAlreadyClaimed(account) {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/bonus_records?account=eq.${account}`, {
      method: "GET",
      headers: {
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`,
        "Content-Type": "application/json"
      }
    });
    const data = await res.json();
    return data.length > 0;
  }

  function showModal(message) {
    document.getElementById('message').innerText = message;
    document.getElementById('modal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('modal').style.display = 'none';
  }

  async function startRain() {
    const input = document.getElementById('accountField');
    if (!input.value.trim()) {
      alert('请输入账号');
      return;
    }
    userAccount = input.value.trim();
    const claimed = await checkAlreadyClaimed(userAccount);
    if (claimed) {
      hasClaimed = true;
      showModal('你已经领取过红包啦！');
      return;
    }
    document.getElementById('accountInput').style.display = 'none';
    launchRedEnvelopes();
  }

  function saveToSupabase(account, amount) {
    fetch(`${SUPABASE_URL}/rest/v1/bonus_records`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "apikey": SUPABASE_KEY,
        "Authorization": `Bearer ${SUPABASE_KEY}`
      },
      body: JSON.stringify([{ account: account, amount: amount }])
    }).catch(err => {
      console.error("保存失败:", err);
    });
  }

  function createRedEnvelope() {
    if (document.querySelectorAll('.red-envelope').length >= maxEnvelopes) return;

    const envelope = document.createElement('div');
    envelope.className = 'red-envelope';

    const size = 40 + Math.random() * 40;
    envelope.style.width = `${size}px`;
    envelope.style.height = `${size}px`;

    const left = Math.random() * (window.innerWidth - size);
    envelope.style.left = `${left}px`;

    const fallDuration = Math.random() * 2 + 3;
    const spinDuration = Math.random() * 2 + 2;
    envelope.style.animationDuration = `${fallDuration}s, ${spinDuration}s`;

    envelope.addEventListener('click', () => {
      if (hasClaimed) {
        showModal('你已经领取过红包啦！');
        return;
      }

      const amount = Math.floor(Math.random() * (maxMoney - minMoney + 1)) + minMoney;
      hasClaimed = true;
      showModal(`恭喜你获得奖金 ¥${amount}`);
      saveToSupabase(userAccount, amount);
      envelope.remove();
    });

    document.body.appendChild(envelope);

    setTimeout(() => {
      envelope.remove();
    }, fallDuration * 1000);
  }

  function launchRedEnvelopes() {
    function loop() {
      createRedEnvelope();
      setTimeout(() => requestAnimationFrame(loop), 400 + Math.random() * 400);
    }
    loop();
  }
</script>

</body>
</html>
